<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Pig Dice Game</title>
</head>

<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="row">
      <h2>Rules:</h2>
      <ul>
        <li>If you want to play this game,click the play button to refresh the page </li>
        <li>If the die are equal then the score is doubled</li>
        <li>Otherwise,the score is just the sum of thetw</li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <h3>Player 1</h3>
          <button id="player1-roll" type="submit" class="btn btn-success">Roll</button>
          <button  id="player1-hold" type="submit" class="btn btn-success">Hold</button>
          <h4>Dice Roll:<span id="die-roll-1"></span></h4>
          <h4>Round Total:<span id="round-total-1"></span></h4>
          <h4>Total Score:<span id="total-score-1"></span></h4>
        </div>
        <div class="col-md-6">
          <h5>Player 2</h5>
        <button id="player2-roll" type="submit" class="btn btn-success">Roll</button>
        <button id="player2-hold" type="submit" class="btn btn-success">Hold</button>
        <h5>Dice Roll:<span id="die-roll-2"></span></h5>
        <h5>Round Total:<span id="round-total-2"></span></h5>
        <h5>Total Score:<span id="total-score-2"></span></h5>
      </div>
            <button id="start" type="submit" class="btn-info btn">Play</button>

</body>

</html>
